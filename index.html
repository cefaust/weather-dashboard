<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather Dashboard</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <header class="main-header col-12 col-md-12 col-lg-12 bg-primary">
          <h1>Weather Dashboard</h1>
        </header>
      </div>

      <div id="appBg" class="row align-center justify-center min-100-vh ">
        <div class="col-sm-12 col-md-4 flex-column align-center  p-5">
          <h3 class="">Check your city's weather here!</h3>
          <form id="search-form" class="form w-100 mb-5">
            <input
                id="search-input"
                class="form-input w-100 border-0 m"
                type="text"
                placeholder="City Search!"
            />
            <button class="btn btn-info btn-block justify-center mt-2">
              Search
            </button>
          </form>
          <div class="search-history"></div>
        </div>

        <div id="appBg" class="col-sm-12 col-md-8  current-weather p-5">

          <h1></h1>
          <p>Temp: <span class="temp"></span>&deg;F</p>
          <p>Wind: <span class="wind"></span> MPH</p>
          <p>Humidity: <span class="humidity"></span> %</p>
          <p>UV Index <span class="uv-index"></span></p>

          <div class="row align-items-start display-forecast">

          </div>

        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
    <script src="./assets/js/script.js"></script>
  </body>
</html>
